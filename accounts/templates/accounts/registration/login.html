
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="blueBg">
        <div class="box signin">
          <h2>Already Have an Account?</h2>
          <button class="signinBtn">Sign In</button></a>
        </div>
        <div class="box signup">
          <h2>Don't Have an Account?</h2>
          <a href="{% url 'accounts:register_user' %}"><button class="signupBtn">Sign Up</button></a>
        </div>
      </div>
      <div class="formBx">
        <div class="form signinForm">
          <form action="{% url 'accounts:login_user' %}" method="post">
              {% csrf_token %}
            <h3>Sign In</h3>
            <input type="text" name="username" placeholder="Username" />
            <input type="password" name="password" placeholder="Password" />
            <input type="submit" value="login" />
            <a href="#" class="forgot">Forgot Password?</a>
          </form>
          <!-- This is a flash message and this is how to output it -->
          {% for message in messages %}
          {{message}}
          {% endfor %}
        </div>

        <div class="form signupForm">
          <!-- <form> -->
            <h3>Sign Up</h3>
            <input type="text" placeholder="Username" />
            <input type="text" placeholder="Email Address" />
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Confirm Password" />
            <input type="submit" value="Register" />
          <!-- </form> -->
        </div>
      </div>

    </div>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
